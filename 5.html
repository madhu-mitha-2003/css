<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
   .green-box{
    width: 400px;
    height: 200px;
    background-color: green;
    padding: 10px;
    margin: 200px;
   }
   .yellow-circle{
    width: 70px;
    border-radius:150px;
    height: 150px;
    background-color: yellow;
    padding-inline-start: 80px;
    position: absolute;
    left: 45%;
    bottom: 37%;
    margin-left: -40px;
   }


  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">

    </div>
   
  </div>

</body>

</html>
